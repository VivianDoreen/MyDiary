<!--Adding javascript-->
<script type="text/javascript">
  //Getting all input text objects
  var userName = document.forms["vform"]["userName"];
  var password = document.forms["vform"]["password"];

  //Getting all error_display messages
  var userName_error = document.getElementById('userName_error');
  var password_error = document.getElementById('password_error');

  //Setting all eventListners
  userName.addEventListener("blur", userNameVerify, true);
  password.addEventListener("blur", passwordVerify, true);

    //userName Validation
    function validate(){
    if (userName.value == "") {
      userName.style.border = "1px solid red";
      userName_error.textContent = "Name is required here";
      userName.focus();
      return false;
    }

    //Password Validation
    if (password.value == "") {
      password.style.border = "1px solid red";
      password_error.textContent = "Password is required here";
      password.focus();
      return false;
    }

  }

  //Eventhandler functions
  function userNameVerify(){
    if (userName.value !="") {
      userName.style.border = "1px solid #7c7575";
      userName_error.innerHTML = "";
      return true;
    }
  }

  function passwordVerify(){
    if (password.value !="") {
      password.style.border = "1px solid #7c7575";
      password_error.innerHTML = "";
      return true;
    }
  }
</script>
