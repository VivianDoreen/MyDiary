<!--Adding javascript-->
<script type="text/javascript">
  //Getting all input text objects
  var fullName = document.forms["vform"]["fullName"];
  var userName = document.forms["vform"]["userName"];
  var email = document.forms["vform"]["email"];
  var password = document.forms["vform"]["password"];
  var c_password = document.forms["vform"]["c_password"];

  //Getting all error_display messages
  var fullName_error = document.getElementById('fullName_error');
  var userName_error = document.getElementById('userName_error');
  var email_error = document.getElementById('email_error');
  var c_password_error = document.getElementById('c_password_error');

  //Setting all eventListners
  fullName.addEventListener("blur", fullNameVerify, true);
  userName.addEventListener("blur", userNameVerify, true);
  email.addEventListener("blur", emailVerify, true);
  password.addEventListener("blur", passwordVerify, true);

  //Validation function
  function validate(){
    //userName Validation
    if (fullName.value == "") {
      fullName.style.border = "1px solid red";
      fullName_error.textContent = "User Name is required here";
      fullName.focus();
      return false;
    }

    //userName Validation
    if (userName.value == "") {
      userName.style.border = "1px solid red";
      userName_error.textContent = "Name is required here";
      userName.focus();
      return false;
    }

    //Email Validation
    if (email.value == "") {
      email.style.border = "1px solid #f00";
      email_error.textContent = "Email is required here";
      email.focus();
      return false;
    }

    //Password Validation
    if (password.value == "") {
      password.style.border = "1px solid red";
      c_password_error.textContent = "Password is required here";
      password.focus();
      return false;
    }
    //Check if the two password match
    if (password.value != c_password.value) {
      password.style.border = "1px solid red";
      c_password.style.border = "1px solid red";
      c_password_error.textContent = "Password do not much";
      c_password.focus();
      return false;
    }
  }

  //Eventhandler functions
  function fullNameVerify(){
    if (fullName.value !="") {
      fullName.style.border = "1px solid #7c7575";
      fullName_error.innerHTML = "";
      return true;
    }
  }

  function userNameVerify(){
    if (userName.value !="") {
      userName.style.border = "1px solid #7c7575";
      userName_error.innerHTML = "";
      return true;
    }
  }

  function emailVerify(){
    if (email.value !="") {
      email.style.border = "1px solid #7c7575";
      email_error.innerHTML = "";
      return true;
    }
  }

    function passwordVerify(){
      if (password.value !="") {
        password.style.border = "1px solid #7c7575";
        password_error.innerHTML = "";
        return true;
      }
    }
</script>
